<div class="chat-container">
  <!-- Left Sidebar (User List) -->
  <div class="chat-sidebar">
    <h3>Messages</h3>
    <div *ngFor="let user of users" class="user" (click)="selectUser(user)">
      <img [src]="user.photo || 'assets/images/default-user.png'" class="avatar" />
      <div class="user-info">
        <h4>{{ user.name }}</h4>
        <p>{{ user.lastMessage }}</p>
      </div>
    </div>
  </div>

  <!-- Chat Window -->
  <div class="chat-window" *ngIf="selectedUser">
    <div class="chat-header">
      <img [src]="selectedUser.photo || 'assets/images/default-user.png'" class="avatar" />
      <h3>{{ selectedUser.name }}</h3>
    </div>
    
    <div class="chat-messages">
      <div *ngFor="let message of selectedUser.messages" 
           [ngClass]="{'sent': message.sent, 'received': !message.sent}">
        {{ message.text }}
      </div>
    </div>

    <!-- Input Box -->
    <div class="chat-input">
      <input [(ngModel)]="newMessage" placeholder="Type a message..." />
      <button (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>

  <!-- No Chat Selected -->
  <div class="chat-placeholder" *ngIf="!selectedUser">
    <p>Select a chat to start messaging</p>
  </div>
</div>
