<div class="search-container">
    <h2 *ngIf="searchQuery">Search Results for "{{ searchQuery }}"</h2>
    <div class="search-sidebar">
        <p>People</p>
    </div>
    <mat-divider></mat-divider>

    <div class="search-results">
        <div *ngIf="users.length === 0" class="no-results">
            No results found.
        </div>

        <div  *ngFor="let user of users" class="search-item">
            <div class="user-card" *ngIf="users.length > 0">
                <img class="user-avatar" [src]="user.photo_pic || 'assets/images/default2.png'" alt="Profile" />
                <div class="user-info">
                    <h3 class="user-name">{{ user.fullname }}</h3>
                    <p class="user-status">{{ user.status }}</p>
                    <p class="user-skills">{{ user.skills }}</p>
                </div>
                 <!-- Hide buttons if the user is the logged-in user --> 
                 <div *ngIf="user.code !== loggedInUserId" class="button-gap">
                    <button mat-raised-button color="accent" mat-dialog-actions routerLink="/connect">
                        Connect
                    </button>
                
                    <button mat-stroked-button color="primary" mat-dialog-actions [routerLink]="['/profile', user.code]">
                        View Profile
                    </button>
                </div>
                
                    
            </div>
        </div>
    </div>
</div>
