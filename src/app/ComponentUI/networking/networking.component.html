
<mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="primary"></mat-progress-bar>

<mat-tab-group
  animationDuration="0ms"
  [(selectedIndex)]="selectedTabIndex"
  (selectedTabChange)="onTabChange($event)"
>
  <mat-tab *ngFor="let item of networkSummary; let i = index">
    <ng-template mat-tab-label>
      <mat-icon>{{ item.icon }}</mat-icon>
      {{ item.label }}
      <!-- <span *ngIf="item.count !== undefined" class="count">({{ item.count }})</span> -->
    </ng-template>

    <div class="tab-content">
      <ng-container [ngSwitch]="item.label">

        <app-peopleand-company
          *ngSwitchCase="'People & Company'" (countChange)="updateTabCount(i, $event)"
          [active]="selectedTabIndex === i"
          (loaded)="onComponentLoaded()"
        ></app-peopleand-company>
        
        <app-followingand-followers
          *ngSwitchCase="'Connected'"
           [active]="selectedTabIndex === i"
          (loaded)="onComponentLoaded()"
        ></app-followingand-followers>

       <app-pending-following 
        *ngSwitchCase="'Accept Invites'" 
        [active]="selectedTabIndex === i"
        (loaded)="onComponentLoaded()">
      </app-pending-following>


        <p *ngSwitchDefault>Component not found for {{ item.label }}</p>
      </ng-container>
    </div>
  </mat-tab>
</mat-tab-group>
