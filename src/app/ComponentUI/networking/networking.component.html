<div class="main-container mat-typography">

  <mat-card class="section-card">
    <mat-card-title>Manage my network</mat-card-title>
    <mat-list>
      <mat-list-item *ngFor="let item of networkSummary">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span>{{ item.label }}</span>
        <div class="spacer"></div>
        <span *ngIf="item.count" class="count">{{ item.count }}</span>
      </mat-list-item>
    </mat-list>
  </mat-card>

  <!-- Invitations -->
  <mat-card class="section-card">
    <mat-card-title>Invitations ({{ invites.length }})</mat-card-title>
    <div class="invite-list">
      <div *ngFor="let invite of invites" class="invite-item">
        <img [src]="invite.avatar" class="avatar" alt="avatar">
        <div class="invite-text">
          <div><strong>{{ invite.name }}</strong> {{ invite.description }}</div>
          <div class="invite-actions">
            <button mat-stroked-button color="warn">Ignore</button>
            <button mat-stroked-button color="primary">Accept</button>
          </div>
        </div>
      </div>
    </div>
  </mat-card>

  <!-- Suggestions -->
  <mat-card class="section-card full-width">
    <mat-card-title>People skilled in Web Development also follow these pages</mat-card-title>
    <div class="suggestions">
      <mat-card class="suggestion-card" *ngFor="let suggestion of suggestions">
        <img [src]="suggestion.logo" alt="logo" class="logo">
        <div class="suggestion-name">{{ suggestion.name }}</div>
        <button mat-stroked-button color="primary">+ Connect</button>
      </mat-card>
    </div>
  </mat-card>

</div>
