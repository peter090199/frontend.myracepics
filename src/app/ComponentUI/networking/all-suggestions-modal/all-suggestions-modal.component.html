

<mat-dialog-actions align="end">
    <h2 mat-dialog-title>All Suggested People</h2>
    <button mat-icon-button class="close-button" [mat-dialog-close]="true">
        <mat-icon class="close-icon" color="warn">close</mat-icon>
    </button>
</mat-dialog-actions>

<mat-dialog-content >
  <div class="suggestions">
    <mat-card class="suggestion-card" *ngFor="let person of data.people">
        
      <div class="profile-image-container">
        <img [src]="person.image" class="profile-image" alt="{{ person.name }}" />
      </div>
      <mat-card-title>{{ person.name }}</mat-card-title>
      <mat-card-subtitle>{{ person.subtitle || '--' }}</mat-card-subtitle>
      <p class="based-text">Based on your profile</p>
      <button mat-stroked-button color="primary">
        <mat-icon>person_add</mat-icon>
        Connect
      </button>
    </mat-card>
  </div>
</mat-dialog-content>
