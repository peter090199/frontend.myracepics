<mat-card class="example-card">
    <mat-card-subtitle>User Profile</mat-card-subtitle>
    <mat-card-title></mat-card-title>
    <mat-card-content>
      <div class="form-row">
         <mat-form-field class="form-field" appearance="standard">
            <mat-icon matPrefix class="aligned-icon">email</mat-icon>
            <mat-label>Email:</mat-label>
            <input matInput type="email" formControlName="email" readonly>
          </mat-form-field>

          <mat-form-field class="form-field" appearance="standard">
            <mat-icon matPrefix class="aligned-icon">person</mat-icon>
            <mat-label>Family Name</mat-label>
            <input matInput formControlName="lname" readonly>
          </mat-form-field>
          
      </div>

      <div class="form-row">
        <mat-form-field class="form-field" appearance="standard">
            <mat-icon matPrefix class="aligned-icon">email</mat-icon>
            <mat-label>Email:</mat-label>
            <input matInput type="email" formControlName="email" readonly>
          </mat-form-field>

          <mat-form-field class="form-field" appearance="standard">
            <mat-icon matPrefix class="aligned-icon">person</mat-icon>
            <mat-label>Family Name</mat-label>
            <input matInput formControlName="lname" readonly>
          </mat-form-field>
      </div>
    </mat-card-content>
    
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
