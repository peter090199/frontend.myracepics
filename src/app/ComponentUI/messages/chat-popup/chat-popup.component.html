   <!-- Chat Popup -->

   <div class="chat-popup" *ngIf="chatOpened">
    <div class="chat-header">
      <span>New Message</span>
      <mat-icon class="close-icon" (click)="closeChat()">close</mat-icon>
    </div>
    
    <mat-form-field appearance="outline" class="chat-search">
      <input matInput placeholder="To:">
    </mat-form-field>
    
    <mat-list class="chat-list">
      <mat-list-item *ngFor="let user of users" (click)="openChatWith(user)">
        <img matListAvatar [src]="user.avatar" alt="{{user.name}}">
        <div matLine>{{user.name}}</div>
      </mat-list-item>
    </mat-list>
  </div>

  
<div class="chat-popup">
    <!-- Chat Header -->
    <div class="chat-header">
      <span *ngIf="!selectedUser">New Message</span>
      <span *ngIf="selectedUser">{{ selectedUser.name }}</span>
      <mat-icon class="close-icon" (click)="closeChat()">close</mat-icon>
    </div>
  
    <!-- User List -->
    <mat-list *ngIf="!selectedUser" class="chat-list">
      <mat-list-item *ngFor="let user of users" (click)="openChatWith(user)">
        <img matListAvatar [src]="user.avatar" alt="{{user.name}}">
        <div matLine>{{user.name}}</div>
      </mat-list-item>
    </mat-list>
  
    <!-- Chat Messages -->
    <div *ngIf="selectedUser" class="chat-messages">
      <div *ngFor="let message of chatHistory[selectedUser.id]" 
           [ngClass]="{'sent': message.sender === 'me', 'received': message.sender !== 'me'}">
        <span>{{ message.text }}</span>
      </div>
    </div>
  
    <!-- Chat Input -->
    <div *ngIf="selectedUser" class="chat-input">
      <mat-form-field appearance="outline" class="chat-search">
        <input matInput placeholder="Type a message..." [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">
      </mat-form-field>
      <button mat-icon-button color="primary" (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
