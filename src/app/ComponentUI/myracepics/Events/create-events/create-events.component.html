<div class="form-card">
  <mat-progress-spinner *ngIf="loading" mode="indeterminate" diameter="20"
    style="margin-left: 8px;"></mat-progress-spinner>
  <h2 mat-dialog-title>Create Event</h2>
  <mat-divider></mat-divider>
  <form [formGroup]="eventForm">
    <!-- Row 1: Title & Location -->
    <div class="form-row">
      <mat-form-field appearance="standard" class="half-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Enter event title" />
        <mat-error *ngIf="eventForm.controls['title'].invalid && eventForm.controls['title'].touched">
          Title is required
        </mat-error>
      </mat-form-field>

    </div>
    <div class="form-row">
      <mat-form-field appearance="standard" class="half-width">
        <mat-label>Location</mat-label>
        <input matInput formControlName="location" placeholder="Enter location" />
        <mat-error *ngIf="eventForm.controls['location'].invalid && eventForm.controls['location'].touched">
          Location is required
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Row 2: Date & Category -->
    <div class="form-row">
      <mat-form-field appearance="standard" class="half-width">
        <mat-label>Date</mat-label>
        <input matInput type="date" formControlName="date" />
        <mat-error *ngIf="eventForm.controls['date'].invalid && eventForm.controls['date'].touched">
          Date is required
        </mat-error>
      </mat-form-field>


    </div>
    <div class="form-row">
      <mat-form-field appearance="standard" class="half-width">
        <mat-label>Category</mat-label>
        <input matInput formControlName="category" placeholder="Enter category" />
        <mat-error *ngIf="eventForm.controls['category'].invalid && eventForm.controls['category'].touched">
          category is required
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Image Upload -->
    <div class="upload-card">
      <div class="upload-header">
        <mat-icon>image</mat-icon>
        <span>Event Image</span>
      </div>
      <input type="file" accept="image/*" (change)="onFileSelected($event)" />
      <img *ngIf="imagePreview" [src]="imagePreview" class="image-preview" />
    </div>

    <!-- Save / Update Button -->


  </form>

  <button mat-raised-button color="primary" class="full-width" (click)="onSubmit()" [disabled]="loading">
    <mat-icon>save</mat-icon>
    {{ btnSave }}
  </button>
</div>
