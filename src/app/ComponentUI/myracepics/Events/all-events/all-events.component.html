<section class="events-container">

  <!-- FILTER BAR -->
  <div class="filters">
    <mat-form-field appearance="outline">
      <mat-label>Search Events</mat-label>
      <input matInput [(ngModel)]="eventSearch" (keyup)="filterEvents()">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>From</mat-label>
      <input matInput [matDatepicker]="fromPicker" [(ngModel)]="fromDate">
      <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
      <mat-datepicker #fromPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>To</mat-label>
      <input matInput [matDatepicker]="toPicker" [(ngModel)]="toDate">
      <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
      <mat-datepicker #toPicker></mat-datepicker>
    </mat-form-field>
  </div>

  <!-- TABS -->
  <mat-tab-group [(selectedIndex)]="selectedTab" (selectedTabChange)="onTabChange()">
    <mat-tab label="All Events"></mat-tab>
    <mat-tab label="Upcoming"></mat-tab>
    <mat-tab label="Completed"></mat-tab>
  </mat-tab-group>

  <br>

  <!-- LOADING -->
  <ng-container *ngIf="loading; else eventCards">
    <div class="events-grid">
      <div class="skeleton-card" *ngFor="let s of [1,2,3,4,5,6]">
        <div class="skeleton-banner shimmer"></div>
        <div class="skeleton-line title shimmer"></div>
        <div class="skeleton-line shimmer"></div>
      </div>
    </div>
  </ng-container>

  <!-- EVENTS -->
  <ng-template #eventCards>
    <div class="events-grid">

      <mat-card class="event-card" *ngFor="let event of events">

        <!-- IMAGE SCROLL -->
        <div class="event-banner scroll-x" *ngIf="event.image?.length; else noImage">
          <div class="image-track">
            <img *ngFor="let img of event.image; let i = index" [src]="img" (load)="onImageLoad(event, i)"
              class="event-img" alt="Event Image">
          </div>

          <div class="image-count" *ngIf="event.image.length > 1">
            {{ event.image.length }} photos
          </div>
        </div>

        <ng-template #noImage>
          <div class="event-banner no-image">No Image</div>
        </ng-template>
        <button mat-icon-button color="primary" class="share-btn" (click)="shareEvent(event)">
          <mat-icon>share</mat-icon>
          Share
        </button>


        <!-- DETAILS -->
        <div class="event-details left-align">
          <h3>{{ event.title }}</h3>

          <p><mat-icon>place</mat-icon>{{ event.location }}</p>
          <p><mat-icon>calendar_today</mat-icon>{{ event.date }}</p>
          <p><mat-icon>event</mat-icon>{{ event.category }}</p>


          <button mat-raised-button color="primary" class="full-width" [routerLink]="eventProfileLink(event)">
            View Photos
          </button>

          <button mat-raised-button color="basic" class="full-width">
            Upload Photos
          </button>
        </div>


      </mat-card>

    </div>
  </ng-template>

</section>
