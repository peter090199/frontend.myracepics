<section class="events-container">
  <div class="filters">
    <mat-form-field appearance="outline">
      <mat-label>Search Events</mat-label>
      <input matInput [(ngModel)]="eventSearch" (ngModelChange)="filterEvents()">

      <button *ngIf="eventSearch" mat-icon-button matSuffix (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>From</mat-label>
      <input matInput [matDatepicker]="fromPicker" [(ngModel)]="fromDate" (dateChange)="filterEvents()">
      <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
      <mat-datepicker #fromPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>To</mat-label>
      <input matInput [matDatepicker]="toPicker" [(ngModel)]="toDate" (dateChange)="filterEvents()">
      <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
      <mat-datepicker #toPicker></mat-datepicker>
    </mat-form-field>
  </div>


  <!-- Mobile Filter Button -->
  <div class="mobile-filters">
    <button mat-fab color="primary" (click)="openMobileFilter()">
      <mat-icon>filter_alt</mat-icon>
    </button>
  </div>

  <mat-tab-group [(selectedIndex)]="selectedTabIndex" (selectedIndexChange)="onTabChange($event)">
    <mat-tab>
      <ng-template mat-tab-label>
        <span class="tab-label">All</span>
        <span matBadge="{{ counts.all }}" matBadgeColor="accent" matBadgeSize="medium" matBadgePosition="after"
          class="tab-badge">
        </span>
      </ng-template>
      <!-- Tab content -->
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <span class="tab-label">Upcoming</span>
        <span matBadge="{{ counts.upcoming }}" matBadgeColor="warn" matBadgeSize="medium" matBadgePosition="after"
          class="tab-badge">
        </span>
      </ng-template>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <span class="tab-label">Completed</span>
        <span matBadge="{{ counts.completed }}" matBadgeColor="primary" matBadgeSize="medium" matBadgePosition="after"
          class="tab-badge">
        </span>
      </ng-template>
    </mat-tab>
  </mat-tab-group>




  <br>

  <!-- ================= LOADING ================= -->
  <ng-container *ngIf="loading">
    <div class="events-grid">
      <div class="skeleton-card" *ngFor="let i of filteredEvents"></div>
    </div>
  </ng-container>

  <!-- ================= EVENTS ================= -->
  <ng-container *ngIf="!loading && filteredEvents.length > 0">
    <div class="events-grid">
      <mat-card class="event-card overlay-card" *ngFor="let event of filteredEvents">

        <!-- CARD IMAGE -->
        <div class="event-banner" *ngIf="event.image && event.image.length; else noImage">
          <img [src]="event.image[0]" class="banner-main" loading="lazy" alt="{{ event.title }}">
        </div>

        <ng-template #noImage>
          <div class="event-banner no-image">
            No Image
          </div>
        </ng-template>

        <!-- FULL OVERLAY -->
        <div class="event-details overlay">
          <div class="overlay-top">
            <span class="status-tag">{{ event.title }}</span>
            <button mat-icon-button class="share-btn">
              <mat-icon>share</mat-icon>
            </button>
          </div>

          <div class="overlay-content">
            <h1>{{ event.category }}</h1>
            <div class="info-row">
              <mat-icon>place</mat-icon> {{ event.location }}
            </div>
            <div class="info-row">
              <mat-icon>calendar_today</mat-icon> {{ event.date | date:'MMM d, y' }}
            </div>
            <div class="info-row">
              <mat-icon>photo</mat-icon> {{ event.image.length }} Photos
            </div>

          </div>
          <button mat-raised-button *ngIf="['photographer','admin','masteradmin'].includes(userRole)" [color]="
            sharedService.getEventStatus(event.date) === 'completed' ? 'warn' :
            sharedService.getEventStatus(event.date) === 'today' || sharedService.getEventStatus(event.date) === 'upload' ? 'accent' :
            'primary'
          " [routerLink]="
            (sharedService.getEventStatus(event.date) === 'today' || sharedService.getEventStatus(event.date) === 'upload') 
            ? sharedService.eventProfileLink(event) : null
          " [disabled]="!(sharedService.getEventStatus(event.date) === 'today' || sharedService.getEventStatus(event.date) === 'upload')"
            matTooltip="{{ sharedService.getEventTooltip(event.date) }}">

            {{
            sharedService.getEventStatus(event.date) === 'completed' ? 'Event Completed' :
            sharedService.getEventStatus(event.date) === 'today' ? 'Upload Now' :
            sharedService.getEventStatus(event.date) === 'upload' ? 'Upload Photos' :
            'Upcoming Event'
            }}
          </button>



          <!-- <button mat-raised-button [color]="
            getEventStatus(event.date) === 'completed' ? 'warn' :
            getEventStatus(event.date) === 'today' ? 'accent' : 'basic'
           " [routerLink]="eventProfileLink(event)" *ngIf="['photographer','admin','masteradmin'].includes(userRole)"
            [disabled]="getEventStatus(event.date) === 'completed'" matTooltip="{{ getEventTooltip(event.date) }}">

            {{
            getEventStatus(event.date) === 'completed' ? 'Close Event' :
            getEventStatus(event.date) === 'today' ? 'Upload Now' :
            'Upcoming Event'
            }}
          </button> -->

          <!-- <button mat-raised-button color="warn" [routerLink]="eventProfileLink(event)"
            [disabled]="isEventExpired(event.date)" matTooltip="{{ getExpiredTooltip(event.date) }}"
            *ngIf="['photographer','admin','masteradmin'].includes(userRole)">
            Upload Photos
          </button> -->

          <button mat-raised-button color="primary" [routerLink]="eventProfileLink(event)">
            View Photos
          </button>

        </div>
      </mat-card>
    </div>
  </ng-container>

  <!-- ================= EMPTY ================= -->
  <div class="empty" *ngIf="!loading && filteredEvents.length === 0">
    No events found.
  </div>

</section>
