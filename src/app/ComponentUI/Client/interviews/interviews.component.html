<div class="search-div">
    <mat-form-field class="w-40" appearance="standard" floatLabel="never">
        <input matInput [(ngModel)]="searchKey" [placeholder]="placeHolder" (keyup)="applyFilter()"
            autocomplete="off" />
        <button *ngIf="searchKey" mat-icon-button matSuffix aria-label="Clear" (click)="clearSearch()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <button mat-raised-button color="accent" (click)="onClickNew()">
        View
    </button>
</div>

<mat-table [dataSource]="dataSourceInterview" matSort class="mat-elevation-z4">

    <!-- Job -->
    <ng-container matColumnDef="job_name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
            Job
        </mat-header-cell>
        <mat-cell *matCellDef="let job">
            {{ job.job_name }}
        </mat-cell>
    </ng-container>

    <!-- Candidate -->
    <ng-container matColumnDef="fullname">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
            Candidate
        </mat-header-cell>
        <mat-cell *matCellDef="let job">
            {{ job.fullname }}
        </mat-cell>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="applied_status">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
            Status
        </mat-header-cell>
        <mat-cell *matCellDef="let job">
            <span class="status interview">
                {{ job.applied_status }}
            </span>
        </mat-cell>
    </ng-container>

    <!-- ACTIONS: SCHEDULE INTERVIEW -->
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
            Actions
        </mat-header-cell>

        <mat-cell *matCellDef="let job" style="display:flex; gap:6px; padding-left:0">

            <!-- Schedule Interview -->
            <button mat-icon-button color="accent" matTooltip="Schedule Interview" (click)="scheduleInterview(job)">
                <mat-icon>event</mat-icon>
            </button>

            <!-- View CV -->
            <button mat-icon-button matTooltip="View CV" (click)="openResumeDialog(job)">
                <mat-icon>description</mat-icon>
            </button>

        </mat-cell>
    </ng-container>

    <!-- NO DATA -->
    <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length" class="text-center">
            No interview candidates found
        </mat-footer-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{ hide: dataSourceInterview.data.length > 0 }">
    </mat-footer-row>

</mat-table>

<!-- LOADING -->
<mat-progress-bar *ngIf="isLoadingInterview" mode="indeterminate">
</mat-progress-bar>

<!-- PAGINATOR -->
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
</mat-paginator>
