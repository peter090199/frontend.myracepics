<section class="section">
  <!-- Search + Create -->
  <div class="search-div">
    <mat-form-field class="w-40" appearance="standard" floatLabel="never">
      <input
        matInput
        [(ngModel)]="searchKey"
        [placeholder]="placeHolder"
        (keyup)="applyFilter()"
        autocomplete="off"
      />
      <button
        *ngIf="searchKey"
        mat-icon-button
        matSuffix
        aria-label="Clear"
        (click)="clearSearch()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <button mat-raised-button color="accent" (click)="onClickNew()">
      <mat-icon>add_circle</mat-icon>
      Create
    </button>
  </div>

  <div class="container-fixed">
    <!-- Table -->
    <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">

      <!-- Id -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
        <mat-cell *matCellDef="let role"> {{ role.id }} </mat-cell>
      </ng-container>

      <!-- Rolecode -->
      <ng-container matColumnDef="rolecode">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Rolecode </mat-header-cell>
        <mat-cell *matCellDef="let role"> {{ role.rolecode }} </mat-cell>
      </ng-container>

      <!-- Description -->
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
        <mat-cell *matCellDef="let role"> {{ role.description }} </mat-cell>
      </ng-container>

      <!-- Created By -->
      <ng-container matColumnDef="created_by">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Created By </mat-header-cell>
        <mat-cell *matCellDef="let role"> {{ role.created_by }} </mat-cell>
      </ng-container>

      <!-- Updated By -->
      <ng-container matColumnDef="updated_by">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Updated By </mat-header-cell>
        <mat-cell *matCellDef="let role"> {{ role.updated_by }} </mat-cell>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let role">
          <button mat-icon-button color="primary" (click)="edit(role)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(role)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <!-- No Data -->
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">
          No data available
        </mat-footer-cell>
      </ng-container>

      <!-- Rows -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      <mat-footer-row
        *matFooterRowDef="['noData']"
        [ngClass]="{ hide: roles.length > 0 }"
      ></mat-footer-row>
    </mat-table>

    <!-- Loading -->
    <mat-progress-bar
      *ngIf="isLoading"
      mode="indeterminate"
      color="primary"
    ></mat-progress-bar>

    <!-- Paginator -->
    <mat-paginator
      class="mat-paginator-sticky"
      [pageSize]="10"
      [pageSizeOptions]="pageSizeOptions"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</section>
