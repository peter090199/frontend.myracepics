<div class="table-container">
  <div class="search-div">
    <mat-form-field class="w-40" floatLabel="never" appearance="standard">
      <input matInput [(ngModel)]="searchKey" [placeholder]="placeHolder" (keyup)="applyFilter()" autocomplete="false">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="getMenus()">
      View
    </button>
    
    <button type="button" mat-raised-button color="primary" (click)="onClickNew()">
      <mat-icon>add_circle</mat-icon> Menu
    </button>

    <button type="button" mat-raised-button color="basic" (click)="onClickSubModule()">
      <mat-icon>add_circle</mat-icon> SubMenu
    </button>
  </div>

  <div class="containe-fluid">

    <!-- Updated Mat Table with Footer Rows -->
    <mat-table [dataSource]="dataSource" class="mat-elevation-z4" matSort>
      <ng-container matColumnDef="transNo">
        <mat-header-cell *matHeaderCellDef mat-sort-header>TransNo</mat-header-cell>
        <mat-cell *matCellDef="let role">{{ role.transNo }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="routes">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Routes</mat-header-cell>
        <mat-cell *matCellDef="let role">{{ role.routes }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Menu</mat-header-cell>
        <mat-cell *matCellDef="let role">{{ role.description }}</mat-cell>
      </ng-container>

      
      <ng-container matColumnDef="created_by">
        <mat-header-cell *matHeaderCellDef mat-sort-header>created_by</mat-header-cell>
        <mat-cell *matCellDef="let role">{{ role.created_by }}</mat-cell>
      </ng-container>

           
      <ng-container matColumnDef="updated_by">
        <mat-header-cell *matHeaderCellDef mat-sort-header>updated_by</mat-header-cell>
        <mat-cell *matCellDef="let role">{{ role.updated_by }}</mat-cell>
      </ng-container>


      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let role">
          <button mat-icon-button color="primary" (click)="edit(role)"><mat-icon>edit</mat-icon> </button>
          <button mat-icon-button color="warn" (click)="delete(role)"><mat-icon>delete</mat-icon> </button>
        </mat-cell>
      </ng-container>

      
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">No data.</mat-footer-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClick(row)"
        [class.selected]="selectedRow === row">

      </mat-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': menus.length > 0}"></mat-footer-row>
    </mat-table>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="primary"></mat-progress-bar>
    <!-- Pagination -->
    <mat-paginator class="mat-paginator-sticky" [pageSize]="10" [pageSizeOptions]="pageSizeOptions"
      showFirstLastButtons> </mat-paginator>
  </div>

</div>
