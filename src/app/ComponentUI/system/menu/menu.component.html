<div class="table-container">
  <div class="search-div">
    <mat-form-field class="w-40" floatLabel="never" appearance="standard">
      <input matInput [(ngModel)]="searchKey" [placeholder]="placeHolder" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <button mat-raised-button color="warn" (click)="getMenus()">View</button>
    <button mat-raised-button color="primary" (click)="onClickNew()">
      <mat-icon>add_circle</mat-icon> Menu
    </button>
    <button mat-raised-button color="basic" (click)="onClickSubModule()">
      <mat-icon>add_circle</mat-icon> SubMenu
    </button>
  </div>

  <div class="container-fluid">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z4" matSort>

      <!-- Columns -->
      <ng-container matColumnDef="transNo">
        <mat-header-cell *matHeaderCellDef mat-sort-header>TransNo</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.transNo }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="routes">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Routes</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.routes }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Menu</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.description }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="created_by">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Created By</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.created_by }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="updated_by">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Updated By</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.updated_by }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="edit(row)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="delete(row)"><mat-icon>delete</mat-icon></button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">No data.</mat-footer-cell>
      </ng-container>

      <!-- Header & Rows -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"
               (click)="onRowClick(row)"
               (contextmenu)="openContextMenu($event, row)">
      </mat-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': menus.length > 0}"></mat-footer-row>

    </mat-table>

    <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="primary"></mat-progress-bar>
    <mat-paginator [pageSize]="7" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
  </div>
</div>

<!-- Context Menu Template -->
<ng-template #contextMenuTemplate>
  <div class="custom-menu" style="background: white; border: 1px solid #ccc; box-shadow: 0 2px 5px rgba(0,0,0,.2);">
    <button mat-menu-item color="primary" (click)="edit(contextMenuRow)">
      <mat-icon>edit</mat-icon> Edit
    </button>
    <button mat-menu-item color="warn" (click)="delete(contextMenuRow)">
      <mat-icon>delete</mat-icon> Delete
    </button>

  </div>
</ng-template>
