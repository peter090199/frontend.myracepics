<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<h2 mat-dialog-title>{{btnSave}} SubMenu</h2>
<mat-divider></mat-divider>

<section class="default-width content-scrollable">
    <div class="search-div">
        <mat-form-field class="w-40" floatLabel="never" appearance="standard">
            <input matInput [(ngModel)]="searchKey" [placeholder]="placeHolder" (keyup)="applyFilter()"
                autocomplete="false">
            <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <button type="button" mat-raised-button color="primary" (click)="newSubmodule()">
            <mat-icon>add_circle</mat-icon> New
        </button>
    </div>

    <mat-table [dataSource]="dataSource" class="mat-elevation-z4" matSort>
        <!-- TransNo Column -->
        <ng-container matColumnDef="transNo">
            <mat-header-cell *matHeaderCellDef mat-sort-header>TransNo</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.transNo }}</mat-cell>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.description }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.status }}</mat-cell>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="route">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Routes</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.route }}</mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let role">
                <button mat-icon-button color="primary" (click)="edit(role)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="delete(role)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <!-- No Data Row -->
        <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="7">No data.</mat-footer-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': roles.length > 0}"></mat-footer-row>

    </mat-table>

    <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="primary"></mat-progress-bar>

    <!-- Pagination -->
    <mat-paginator class="mat-paginator-sticky" [pageSize]="10" [pageSizeOptions]="pageSizeOptions"
        showFirstLastButtons></mat-paginator>
</section>
