<mat-sidenav-container class="example-container">
  <mat-sidenav-content>
    <div class="main-container">

      <mat-card class="post-box-container" *ngIf="!isMobile">
        <div class="profile-avatar">
          <div class="avatar-container">
            <img 
              *ngIf="profile_pic; else defaultAvatar" 
              [src]="profile_pic.photo_pic" 
              alt="Profile Picture"
              class="profile-pic"
            />
            <ng-template #defaultAvatar>
              <img src="assets/default-avatar.png" alt="Default Avatar" class="profile-pic" />
            </ng-template>
        
            <div class="edit-overlay" (click)="uploadPic()">
              <mat-icon>photo_camera</mat-icon>
            </div>
          </div>
        
          <p *ngIf="error" class="error-message">{{ error }}</p>
        </div>
        
        <br>
        <mat-card-title class="profile-name">{{profiles.fname}} {{profiles.lname}}</mat-card-title>
        <mat-card-subtitle class="profile-email"></mat-card-subtitle>
        <mat-card-subtitle class="profile-location">{{profiles.profession}}</mat-card-subtitle>
      
        <mat-card-content>
          <mat-list>
            <mat-divider></mat-divider>
            <mat-list-item>
              <!-- <span class="list-label">Connections</span> 16  -->
             
            </mat-list-item>
           
          </mat-list>

          <div class="button-gap" *ngIf="profile_pic">
            <button mat-button class="list-label" [routerLink]="['/profile/', profile_pic.code ]">
              <mat-icon>person</mat-icon>View Profile
            </button>
          </div>
          
          
            <button mat-button class="list-label" (click)="printCV()">
              <mat-icon>description</mat-icon>View CV
            </button>
            <!-- <button mat-button  class="list-label" routerLink="/user-cv">
              <mat-icon>description</mat-icon>Edit CV
            </button> -->

        </mat-card-content>
      </mat-card>
      
     
      <!-- Middle Column: Post Section -->
      <div class="middle-column">
          <div class="post-box-container">
            <div class="input-section">
              <ng-template #defaultAvatar>
                <img src="assets/default.png" alt="Default Avatar" class="profile-pic" />
              </ng-template>
              <input  type="text"  placeholder="Create your post?" class="post-input" readonly  (click)="createPost()" />
              
            </div>
          
            <div class="actions-section">
              <button class="action-btn live-video">
                <span class="icon">üé•</span>Photo
              </button>
              <button class="action-btn photo-video">
                <span class="icon">üì∑</span> Video
              </button>
              <button class="action-btn reel">
                <span class="icon">üéûÔ∏è</span> Events
              </button>
            </div>
          </div>
          
          <br>
          <!-- Post Display: Loop over posts -->
          <div *ngFor="let post of posts">
            <mat-card class="post-box-container">
              <mat-card-content>
                <p>{{ post.content }}</p>
              </mat-card-content>
              <div class="interaction-buttons">
                <button mat-icon-button><mat-icon>thumb_up</mat-icon> Like</button>
                <button mat-icon-button><mat-icon>chat</mat-icon> Comment</button>
                <button mat-icon-button><mat-icon>repeat</mat-icon> Repost</button>
                <button mat-icon-button><mat-icon>send</mat-icon> Send</button>
              </div>
            </mat-card>
          </div>
          <!-- Loading Spinner for New Posts -->
          <mat-spinner *ngIf="isLoading" diameter="50"></mat-spinner>
      </div>
      
      <!-- Right Column: Lists -->
      <div class="right-column" *ngIf="!isMobile">
        <mat-card class="clients-list">
          <mat-card-header>
            <mat-card-title>LIST CLIENT'S</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="list-item">
              <mat-icon>person</mat-icon>
              <button mat-raised-button color="primary">FOLLOW <mat-icon>add</mat-icon></button>
            </div>
            <div class="list-item">
              <mat-icon>person</mat-icon>
              <button mat-raised-button color="primary">FOLLOW <mat-icon>add</mat-icon></button>
            </div>
          </mat-card-content>
        </mat-card>

        <div class="spacer-top"></div>
        <!-- Users List -->
        <mat-card class="users-list">
          <mat-card-header>
            <mat-card-title>LIST USERS</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="list-item">
              <mat-icon>person</mat-icon>
              <button mat-raised-button color="primary">CONNECT <mat-icon>add</mat-icon></button>
            </div>
            <div class="list-item">
              <mat-icon>person</mat-icon>
              <button mat-raised-button color="primary">CONNECT <mat-icon>add</mat-icon></button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
   
  </mat-sidenav-content>

</mat-sidenav-container>
