<button mat-icon-button class="close-button" (click)="dialogRef.close()">
  <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>

<h2 mat-dialog-title>Skills</h2>
<mat-divider></mat-divider>
  
  <mat-form-field class="example-chip-list" appearance="standard">
    <mat-label>Add Skills</mat-label>
    <mat-chip-list #chipList aria-label="Skills selection">
      <mat-chip
        *ngFor="let skills of skills"
        (removed)="remove(skills)">
        {{skills}}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input
        placeholder="Add Skills..."
        #languageInput
        [formControl]="skillsCtrl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let skills of filteredSkills | async" [value]="skills">
        {{skills}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  
  
  <div class="button-end">
    <!-- <button mat-raised-button color="warn" [mat-dialog-close]="true"> Cancel </button> -->
    <button mat-raised-button color="primary" (click)="save()"> {{btnSave}}</button>
  </div>
