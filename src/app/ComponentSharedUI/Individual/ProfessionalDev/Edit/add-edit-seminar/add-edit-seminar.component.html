
<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>
<h2 mat-dialog-title>Edit Seminar</h2>
<form #form="ngForm">
  <div mat-dialog-content>
    <!-- School Name -->
        <mat-form-field appearance="standard" class="full-width">
            <mat-label>Seminar Title</mat-label>
            <input matInput [(ngModel)]="data.seminar_title" name="seminar_title" required />
          </mat-form-field>

        <mat-form-field appearance="standard" class="full-width">
          <mat-label>Seminar Title</mat-label>
          <input matInput [(ngModel)]="data.seminar_provider" name="seminar_provider" required />
        </mat-form-field>
        
      <mat-form-field appearance="standard" class="full-width">
        <mat-label>Date Completed</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [(ngModel)]="data.date_completed"
          required
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

  </div>
  
  <div class="button-end">
    <button mat-raised-button color="primary"[disabled]="!form.valid" (click)="onSubmit()">
      Add
    </button>

  </div>
  <!-- <div class="button-end">
    <button mat-raised-button color="warn"  (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary"[disabled]="!educationForm.valid" (click)="save()">
      Update
    </button>
  </div> -->
</form>
