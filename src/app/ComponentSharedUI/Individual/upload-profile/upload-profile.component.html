<div class="left-panel">
  <div class="logo-container">
    <img src="assets/images/logo2.png" alt="logo" class="logo" />
    <h2 style="margin-top:3px;">exsuz</h2>
  </div>
</div>

<mat-card-content>
  <!-- Loading progress bar -->
  <mat-progress-bar
    *ngIf="isLoading"
    mode="indeterminate"
    color="primary"
    class="progress-bar">
  </mat-progress-bar>

  <form [formGroup]="uploadform" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="standard" class="full-width">
      <mat-icon matPrefix>cloud_upload</mat-icon>
      <!-- Icon for file upload -->
      <input
        matInput
        type="file"
        (change)="onFileSelected($event)"
        accept="image/*"
        required>
      <mat-error *ngIf="fileControl.hasError('required')">
        Image is required.
      </mat-error>
    </mat-form-field>

    <div class="button-end">
      <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">Upload CV Image</button>
      <button mat-raised-button color="warn" [mat-dialog-close]="true" [disabled]="isLoading">Cancel</button>
    </div>
  </form>
</mat-card-content>
<mat-card-footer></mat-card-footer>
