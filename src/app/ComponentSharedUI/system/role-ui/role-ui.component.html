<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<h2 mat-dialog-title>{{btnSave}} Role</h2>
<mat-divider></mat-divider>

<form [formGroup]="roleForm" (ngSubmit)="onSubmit()" >
  <div mat-dialog-content>
    <mat-form-field appearance="standard" class="full-width">
        <mat-label>Rolecode</mat-label>
        <input matInput placeholder="Input Rolecode" autocomplete="off" required formControlName="rolecode">
      </mat-form-field>

      <mat-form-field appearance="standard" class="full-width">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Input Updated By" autocomplete="off" required formControlName="description">
      </mat-form-field>
  
  </div>
  <div mat-dialog-actions align="end">
    <button type="submit" mat-raised-button color="primary" [disabled]="roleForm.invalid">{{btnSave}}</button>
  </div>

</form>
