<div *ngIf="step === 'enter-phone'" class="step-container">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Phone</mat-label>
    <input matInput placeholder="Enter your phone number" [(ngModel)]="phone">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="requestCode()" [disabled]="!phone">
    Send Code
  </button>
</div>

<div *ngIf="step === 'enter-code'" class="step-container">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Verification Code</mat-label>
    <input matInput placeholder="Enter code" [(ngModel)]="code">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="verifyCode()" [disabled]="!code">
    Verify Code
  </button>
</div>

<div *ngIf="step === 'reset-password'" class="step-container">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>New Password</mat-label>
    <input matInput type="password" placeholder="Enter new password" [(ngModel)]="password">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Confirm Password</mat-label>
    <input matInput type="password" placeholder="Confirm password" [(ngModel)]="password_confirm">
  </mat-form-field>

  <button mat-raised-button color="primary"
          (click)="resetPassword()"
          [disabled]="!password || !password_confirm || password !== password_confirm">
    Reset Password
  </button>
</div>
