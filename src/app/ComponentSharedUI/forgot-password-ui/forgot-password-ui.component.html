<div class="main-background">
  <div class="login-container">
    <mat-card class="login-card">

      <!-- Left Panel -->
      <div class="left-panel">
        <div class="logo-container">
          <img src="assets/images/logo2.png" alt="logo" class="logo" />
          <h2 style="margin-top:3px;">exsuz</h2>
        </div>
        <h2 style="text-align: left;">Forget password</h2>
      </div>

      <!-- Main Content -->
      <mat-card-content>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="standard" class="full-width">
            <mat-label>Email</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input matInput placeholder="Enter your email" type="email" formControlName="email" required>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email address.</mat-error>
          </mat-form-field>

          <button  class="custom-progress"
            mat-raised-button
            color="primary"
            class="signin-button"
            type="submit"
            [disabled]="isLoading || loginForm.invalid">
            <mat-progress-bar   class="custom-progress"
              *ngIf="isLoading"
              [mode]="'determinate'"
              [value]="progressValue"
              color="primary">
            </mat-progress-bar>
            <p *ngIf="isLoading" class="progress-label">{{ progressValue }}%</p>

            <span *ngIf="!isLoading">Send</span>
          </button>
        </form>

      </mat-card-content>

      <!-- Footer -->
      <mat-card-footer>
        <div class="links">
          <a routerLink="/">Back to home</a>
        </div>
      </mat-card-footer>

    </mat-card>
  </div>
</div>
