<div class="main-background">
<div class="login-container">
    <mat-card class="login-card">
      <div class="left-panel">
        <div class="logo-container">
          <img src="assets/images/logo2.png" alt="logo" class="logo" />
          <h2 style="margin-top:3px;">exsuz</h2>
        </div>
        <h2 style="text-align: left;">
         Forget password
        </h2>
      </div>
  
      <mat-card-content>
        <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="primary"></mat-progress-bar>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="standard" class="full-width">
            <mat-label>Email</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input matInput placeholder="Enter your email" type="email" formControlName="email" required>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required.
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Please enter a valid email address.
            </mat-error>
          </mat-form-field>
         
          <button mat-raised-button color="primary" class="signin-button" 
            [disabled]="isLoading || loginForm.invalid" type="submit">
             Send
          </button>
   
        </form>
      </mat-card-content>
      <mat-card-footer>
        <div class="links">
          <a routerLink="/">Back to home</a>
          <!-- <button mat-button color="primary" routerLink="/" class="width">
            <span class="material-symbols-outlined" style="color:  #007bff;">keyboard_return</span>
            Back to home
          </button> -->
        </div>
    </mat-card-footer>
  
    </mat-card>
  </div>
  
  
</div>
