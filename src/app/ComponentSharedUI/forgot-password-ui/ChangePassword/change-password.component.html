
    <div class="left-panel">
      <div class="logo-container">
        <img src="assets/images/logo2.png" alt="logo" class="logo" />
        <h2 style="margin-top:3px;">exsuz</h2>
      </div>
      <h2 style="text-align: left;">
       Forget password
      </h2>
    </div>

      <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="primary"></mat-progress-bar>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="standard" class="full-width">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput placeholder="Enter your email" type="email" formControlName="email" required>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required.
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email address.
          </mat-error>
        </mat-form-field>
       
        <button mat-raised-button color="primary" class="signin-button" 
          [disabled]="isLoading || loginForm.invalid" type="submit">
           Send
        </button>
        <button mat-raised-button color="warn" class="signin-button" [mat-dialog-close]="true" [disabled]="isLoading">Cancel</button>
 
      </form>
