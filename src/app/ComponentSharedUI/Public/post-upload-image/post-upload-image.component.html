<div class="slideshow-container">
    <div *ngFor="let slide of slides; let i = index">
      <div class="mySlides" *ngIf="currentIndex === i">
        <div class="numbertext">{{ i + 1 }} / {{ slides.length }}</div>
        <img [src]="slide.posts" [alt]="slide.caption" class="slide-image" />
      </div>
    </div>
  
    <a class="prev" (click)="changeSlide(-1)">❮</a>
    <a class="next" (click)="changeSlide(1)">❯</a>
  
    <div class="caption-container">
        <p *ngIf="slides.length > 0">{{ slides[currentIndex].caption }}</p>
    </div>
  
    <div class="form-row">
      <div class="column" *ngFor="let slide of slides; let i = index">
        <div class="image-container">
          <img
            class="demo cursor"
            [src]="slide.thumbnail"
            [alt]="slide.caption"
            [class.active]="currentIndex === i"
            (click)="setSlide(i)"
          />
          <!-- Remove button -->
          <button mat-icon-button color="warn" class="remove-btn" (click)="removeImage(i)">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
    </div>
    

    <div class="button-end">
        <!-- Upload Button -->
        <button mat-button color="primary" (click)="fileInput.click()">
          <mat-icon>cloud_upload</mat-icon>Upload Images</button>
        <input #fileInput type="file" multiple (change)="onImagesUpload($event)" accept="image/*" hidden />

        <button (click)="clearUploads()" *ngIf="uploadedImages.length > 0">Cancel All</button>
        <button mat-raised-button color="warn" (click)="closeDialog()">Close</button>
        <button mat-raised-button color="primary"  (click)="sendPostImage()" *ngIf="uploadedImages.length > 0" >Next</button>
     </div>

     
  </div>
