<form [formGroup]="postForm"> <!-- Ensure formGroup is bound to postForm -->
  <div *ngIf="profiles">
    <h2>Create Post</h2>
  </div>
  <mat-divider></mat-divider>

  <mat-dialog-content class="post-content">
    <mat-form-field appearance="outline" class="full-width">
      <textarea
        matInput
        placeholder="What do you want to talk about?"
        formControlName="caption"
      ></textarea>
    </mat-form-field>

    <mat-form-field appearance="standard" class="status-field">
      <mat-icon matPrefix>lock</mat-icon>
      <mat-label>Privacy</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let option of statusOptions" [value]="option.value">
          {{ option.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="post-actions">
      <button mat-icon-button (click)="uploadImage()">
        <mat-icon>image</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>videocam</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>settings</mat-icon>
      </button>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-flat-button color="primary" [disabled]="!postForm.valid" (click)="postData()">Post</button>
  </mat-dialog-actions>
</form>
